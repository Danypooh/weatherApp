<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play&family=Tektur&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <input type="search" id="search" placeholder="Search City">
  </header>

  <main>
    <div id="main-weather-content">
        <div id="general-info">
            <p id="condition"></p>
            <h1 id="location"></h1>
        </div>
        <div id="weather-details">
            <div id="degrees"></div>
            <div id="details">
                <p id="feels"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
        </div>
    </div> 
  </main>
</body>
</html>
