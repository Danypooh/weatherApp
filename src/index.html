<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
</head>
<body>
  <header>
    <input type="search" id="search" placeholder="Search City">
  </header>

  <main>
    <div id="main-weather-content">
        <div id="general-info">
            <p id="condition">sunny</p>
            <h1 id="location">Puebla</h1>
        </div>
        <div id="weather-details">
            <div id="degrees">59</div>
            <div id="details">
                <p id="feels">FEELS LIKE: </p>
                <p id="wind">WIND: </p>
                <p id="humidity">HUMIDITY: </p>
            </div>
        </div>
    </div> 
  </main>
</body>
</html>
